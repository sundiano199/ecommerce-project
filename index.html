<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce-product-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="container" id="nav">
      <!-- section-1 -->
      <section class="nav-section-1">
        <div id="nav-section-1a">
          <div id="nav-menu-wrapper">
            <img src="assets/icon-menu.svg" alt="menu logo" />
          </div> 
          <div>
            <img src="./assets/logo.svg" alt="" />
          </div>
        </div>
        <!-- nav-links -->
        <ul>
          <li>Colections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      
      </section>
      <!-- section-2 -->
      <section class="nav-section-2">
        <div>
          <img src="./assets/icon-cart.svg" alt="cart logo" />
        </div>
        <div>
          <img src="./assets/image-avatar.png" alt="avatar logo" />
        </div>
        </section>
          
      
    </nav>
    <div class="heading-underline"></div>
    <!-- main -->
    <main id="main">
      <!-- section-1 -->
      <section class="main-section-1">
        <div class="main-section-1-div-wrapper">
          <div class="sneakers-div">
            <!-- div for sneakers img -->
            <div class="hero-img">
              <img src="assets/image-product-1.jpg" alt="sneakers img" />
            </div>

            <!-- parent-div for arrow-left and arrow right -->
            <div class="container" id="arrows-wrapper">
              <!-- div for arrow left -->
              <div class="arrow-divs">
                <img src="assets/icon-previous.svg" alt="icon-previous" />
              </div>
              <!-- div for arrow right -->
              <div class="arrow-divs">
                <img src="assets/icon-next.svg" alt="icon-next" />
              </div>
            </div>
          </div>

          <!-- pareny-div for thumbnails -->
          <div id="thumbnail-wrapper">
            <img id="faded-image"
              src="./assets/image-product-1-thumbnail.jpg"
              alt="thumbnail-1"
            />
            <img
              src="./assets/image-product-2-thumbnail.jpg"
              alt="thumnail-2"
            />
            <img src="assets/image-product-3-thumbnail.jpg" alt="thumbnail-3" />
            <img src="assets/image-product-4-thumbnail.jpg" alt="thumbnail-4" />
          </div>
        </div>
      </section>
      <!-- section-2 -->
      <section class="container" id="section-2">
        <!-- div-1 -->
        <div id="section-2-div-1">
          <h4>SNEAKER COMPANY</h4>
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <!-- div-2 -->
        <div id="section-2-div-2">
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable outer sole, they'll withstand everything the
            weather can offer.
          </p>
          <!-- div-2a -->
          <div id="section-2-div-2-a">
            <div id="section-2-div-2-a-inner">
              <h1>$125.00</h1>
              <h5>50%</h5>
            </div>
            <p>$250.00</p>
          </div>
          <!-- div-2b -->
          <div id="add-to-cart-wrapper">
            <!-- div-2b-i -->
            <div id="inc-and-dec">
              <img src="./assets/icon-minus.svg" alt="decrease logo" />
              <h4>0</h4>
              <img src="assets/./icon-plus.svg" alt="increase logo" />
            </div>
            <!-- div-2b-ii -->
            <div id="add-to-cart">
              <button>
                <img src="./assets/icon-cart.svg" alt="" />Add to cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
